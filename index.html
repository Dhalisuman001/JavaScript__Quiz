<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-body rounded">
          <h1 class="text-center">JS Quiz</h1>
          <div id="quiz__div">
            <h2 id="quiz">Question</h2>
            <li>
              <input type="radio" class="answer" id="a" name="option" />
              <label for="a" id="a__value">option a</label>
            </li>
            <li>
              <input type="radio" class="answer" id="b" name="option" />
              <label for="b" id="b__value">option b</label>
            </li>
            <li>
              <input type="radio" class="answer" id="c" name="option" />
              <label for="c" id="c__value">option c</label>
            </li>
            <li>
              <input type="radio" class="answer" id="d" name="option" />
              <label for="d" id="d__value">option d</label>
            </li>

            <button class="btn btn-primary" id="btn" onclick="onSubmit()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="./app.js"></script>
  </body>
</html>
